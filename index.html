<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script src="/Users/kimvy/node_modules/react-dom/umd/react-dom.development.js"></script>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
    </head>
    <body onload="startTime(); startClock()" class='d-flex flex-row align-items-center'>
        <div class='text-center'>
            <img src="https://png.pngtree.com/svg/20170719/javascript_633988.png" alt="JavaScript">
            <h1>The time is <span id="txt"></span>.</h1>
        </div>
        <div class='text-center'>
            <img src='https://cdn.auth0.com/blog/react-js/react.png' alt='React'>
            <div id="app"></div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
